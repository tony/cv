query fetchIssues($cursor: String){
  user({{user_params}}) {
    pullRequests(first: 100, after: $cursor) {
      totalCount
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        cursor
        node {
          mergedAt
          createdAt
          closedAt
          title
          url
          repository {
            url
            name
            nameWithOwner
            homepageUrl
            isPrivate
            languages(last: 1, orderBy: {direction: ASC, field: SIZE}) {
              edges {
                node {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
