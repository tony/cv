session_name: cv
start_directory: ./ # load session relative to config location (project root).
windows:
- window_name: main
  layout: main-horizontal
  focus: true
  options:
    main-pane-height: 35
  start_directory: ./
  panes:
  - focus: true
  - pane
  - pane
  - '[ -d node_modules ] && npm install && reset'
- window_name: cv (react)
  layout: main-horizontal
  options:
    main-pane-height: 35
  start_directory: ./react
  panes:
  - focus: true
  - pane
  - pane
  - '[ -d node_modules ] && npm install && reset; BROWSER=none npm start'
- window_name: cv (vue.js)
  layout: main-horizontal
  options:
    main-pane-height: 35
  start_directory: ./vue
  panes:
  - focus: true
  - pane
  - pane
  - '[ -d node_modules ] && npm install && reset; npm start'
- window_name: cv (angular)
  layout: main-horizontal
  options:
    main-pane-height: 35
  start_directory: ./angular
  panes:
  - focus: true
  - pane
  - pane
  - '[ -d node_modules ] && npm install && reset; ng serve --host $(ip addr show eth0 | grep -Po "inet \K[\d.]+") --disableHostCheck'
