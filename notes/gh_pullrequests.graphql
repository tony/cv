{
  user({{user_params}}) {
    pullRequests({{pull_requests_params}}) {
      totalCount
      edges {
        cursor
        node {
          mergedAt
          createdAt
          closedAt
          title
          url
          repository {
            url
            name
            nameWithOwner
            languages(last: 1, orderBy: {direction: ASC, field: SIZE}) {
              edges {
                node {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
